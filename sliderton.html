<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>sliderton</title>
    <link rel="stylesheet" type="text/css" media="screen" href="sliderton/styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="sliderton/sliderton.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>

</head>
<body>
    <div id="container">
      <h1>Sliderton</h1>
      <p>This is an itunes like slider</p>
      
      <div id="sliderton">
        <div id="slide-container">
          <div class="wrapper">
            <div class="slide slide-1"><div class="slide-content"><a href="#"><img src="images/800x300slide1.gif" width="800" height="300" alt="image" /></a></div></div>
            <div class="slide slide-2"><div class="slide-content"><a href="#"><img src="images/800x300slide2.gif" width="800" height="300" alt="image" /></a></div></div>
            <div class="slide slide-3"><div class="slide-content"><a href="#"><img src="images/800x300slide3.gif" width="800" height="300" alt="image" /></a></div></div>
            <div class="slide slide-4"><div class="slide-content"><a href="#"><img src="images/800x300slide4.gif" width="800" height="300" alt="image" /></a></div></div>
            <div class="slide slide-4"><div class="slide-content"><a href="#"><img src="images/800x300slide5.gif" width="800" height="300" alt="image" /></a></div></div>
            <div class="slide slide-4"><div class="slide-content"><a href="#"><img src="images/800x300slide6.gif" width="800" height="300" alt="image" /></a></div></div>
          </div>
        </div>
        <div id="slide-navigation">
          <div class="wrapper">
            <div class="slide-nav"><div class="slide-content"><a href="#"><img src="images/300x100slide1.gif" width="300" height="100" alt="" /></a></div></div>
            <div class="slide-nav"><div class="slide-content"><a href="#"><img src="images/300x100slide2.gif" width="300" height="100" alt="" /></a></div></div>
            <div class="slide-nav"><div class="slide-content"><a href="#"><img src="images/300x100slide3.gif" width="300" height="100" alt="" /></a></div></div>
            <div class="slide-nav"><div class="slide-content"><a href="#"><img src="images/300x100slide4.gif" width="300" height="100" alt="" /></a></div></div>
            <div class="slide-nav"><div class="slide-content"><a href="#"><img src="images/300x100slide5.gif" width="300" height="100" alt="" /></a></div></div>
            <div class="slide-nav"><div class="slide-content"><a href="#"><img src="images/300x100slide6.gif" width="300" height="100" alt="" /></a></div></div>
          </div>
          <!-- END nav-wrap -->
        </div>
      </div>
      <p id="debug" class="added"></p>

    </div>
